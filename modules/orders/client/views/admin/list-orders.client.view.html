<section class="container viewpage">
  <div class="page-header">
    <div class="row">
        <div class="col-md-4">
            <h1>
              Orders              
            </h1>
        </div>
        <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a data-ng-repeat="order in vm.pagedItems" data-ui-sref="admin.orders.edit({orderId: order._id})" class="list-group-item">
      <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-4">
          <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="order.created | date:'mediumDate'"></span>
            by
            <span ng-if="order.user" ng-bind="order.user.displayName"></span>
            <span ng-if="!order.user">Deleted User</span>
          </small>
          <h4 class="list-group-item-heading" data-ng-bind="order._id"></h4>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-2 pull-right orderstatus">
            <div ng-if="order.order_status == 'placed'" class="attention">Placed</div>
            <div ng-if="order.order_status == 'ready'">Ready to ship</div>
            <div ng-if="order.order_status == 'shipout'">Shipped out</div>
            <div ng-if="order.order_status == 'cancel'" class="info">Cancelled</div>
          </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="orders.$resolved && !orders.length">
    No orders yet, why don't you <a data-ui-sref="admin.orders.create">create one</a>?
  </div>
</section>
