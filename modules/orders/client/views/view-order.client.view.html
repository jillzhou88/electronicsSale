<section class="container viewpage">
  <div class="page-header">
    <h1 ng-bind="vm.order.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.order.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.order.user" ng-bind="vm.order.user.displayName"></span>
      <span ng-if="!vm.order.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.order.content"></p>
</section>
