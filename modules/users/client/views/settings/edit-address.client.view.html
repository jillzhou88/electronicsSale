<section>
<div class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
    <form name="vm.form.addressForm" ng-submit="vm.save(vm.form.addressForm.$valid)" class="manageAddress" novalidate autocomplete="off" ng-show="addFormShow">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" ng-model="vm.address.name" placeholder="Full Name" required autofocus>
          <div ng-messages="vm.form.addressForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="address">Address Line 1</label>
          <input type="text" id="address1" name="address1" class="form-control" ng-model="vm.address.address1" placeholder="Street and number, P.O. box, c/o." required autofocus>
          <div ng-messages="vm.form.addressForm.address1.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Address is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <input type="text" id="address2" name="address2" class="form-control" ng-model="vm.address.address2" placeholder="Apt, suite, unit, building, etc." autofocus>
        </div>
        <div class="form-group" show-errors>
          <label for="city">City</label>
          <input type="text" id="city" name="city" class="form-control" ng-model="vm.address.city" placeholder="City" required>
          <div ng-messages="vm.form.addressForm.city.$error" role="alert">
            <p class="help-block error-text" ng-message="required">City is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="state">State / Province / Region</label>
          <select id="state" name="state" class="form-control" ng-model="vm.address.state" placeholder="State" required>
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          <div ng-messages="vm.form.addressForm.state.$error" role="alert">
            <p class="help-block error-text" ng-message="required">State is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="zipcode">Zip code</label>
          <input type="text" id="zipcode" name="zipcode" class="form-control" ng-model="vm.address.zipcode" placeholder="Zipcode" number required>
          <div ng-messages="vm.form.addressForm.zipcode.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Zipcode is required.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Address</button>
        </div>
      </fieldset>
    </form>
  </div>
    
  <div class="small-12 large-2 columns pull-right">
    <a class="btn btn-primary" ng-click="showAddForm()" ng-hide="addFormShow"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="btn btn-primary" ng-click="hide()" ng-show="addFormShow"><i class="glyphicon glyphicon-minus"></i></a>
  </div>
</div>

  <div class="row addressList">
    <div class="col-xs-6 col-md-4" ng-repeat="address in vm.addressList">
    <div class="panel panel-warning addressBox">
      <div class="panel-heading">
        <a href="" ng-click="vm.edit(address._id)"><strong>{{address.name}}</strong></a>
        <span class="glyphicon glyphicon-bookmark pull-right" aria-hidden="true" ng-show="address.isPrimary"></span>     
      </div>
      <div class="panel-body">
        <p>
          {{address.address1 + ", " +address.address2}}<br>
          {{address.city + ","}}<br>
          {{address.state + " " + address.zipcode}}
          <div ng-show="address.isPrimary == false;">
            <a href="" ng-click="vm.setDefault(address._id)">Set as Default</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;             
          </div>
          <a href="" ng-click="vm.remove(address._id)">Remove</a>
        </p>
      </div>
    </div>
    </div>
  </div>
</section>
