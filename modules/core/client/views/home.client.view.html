<section>
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">          
        <div class="item active">
          <img class="first-slide" src="/modules/core/client/img/advertisement/20160824061005.png" alt="First slide">
        </div>        
        <div class="item">
          <img class="second-slide" src="/modules/core/client/img/advertisement/20160824062405.png" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="/modules/core/client/img/advertisement/20160824062500.png" alt="Third slide">
        </div>
        <div class="item">
          <img class="fourth-slide" src="/modules/core/client/img/advertisement/20160824062545.png" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
    
<div class="container">
  <div class="row">
      <div id="newArrivals" class="col-md-6 carousel slide" data-ride="carousel" >
          <h2> New Arrivals: </h2>
          
          <div class="carousel-inner sales" role="listbox">            
            <div ng-repeat="newProduct in vm.newProducts" ng-class="{item:true, active:!$index}" >
                <div class="imagestyle">
                <img class="slide" ng-src="{{newProduct.image_url}}" alt="Slide $index">
                </div>
                <div class="container">
                    <div class="carousel-caption">
                      <a  ui-sref="products.view({ productId: newProduct._id })">
                        <h4>{{newProduct.productName}}</h4>
                      </a>
                      <h3>{{newProduct.price | currency}}</h3>
                      
                    </div>
                </div>
            </div>              
          </div><!-- New arrival item div ends -->
          <a class="left carousel-control" href="#newArrivals" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#newArrivals" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div><!-- New arrival ends -->
      
      <div id="hotDeals" class="col-md-6 carousel slide" data-ride="carousel">
          <h2 style="color: red"> Hot Deals: </h2>
          <div class="carousel-inner sales" role="listbox">            
            <div ng-repeat="dealProduct in vm.dealProducts" ng-class="{item:true, active:!$index}" >
                <div class="imagestyle">
                    <img class="slide" ng-src="{{dealProduct.image_url}}" alt="Slide $index">                  
                </div>
                <div class="container">
                    <div class="carousel-caption">
                      <a  ui-sref="products.view({ productId: dealProduct._id })"> 
                        <h4>{{dealProduct.productName}}</h4>
                      </a>
                      <h3 style="color: red">{{dealProduct.price | currency}}</h3>
                      
                    </div>
                </div>
             </div>              
           </div><!-- Deal item div ends -->
          
          <a class="left carousel-control" href="#hotDeals" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#hotDeals" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div><!-- Hot deals ends -->
      
  </div><!-- New arrival/deals row ends -->
    <hr />
    <br>
  <div class="row support">
    <div class="col-md-3">
      <img src="/modules/core/client/img/brand/20160826052525.png">
    </div>
    <div class="col-md-3">
      <img src="/modules/core/client/img/brand/20160826052542.png">
    </div>    
    <div class="col-md-3">
      <img src="/modules/core/client/img/brand/20160826052558.png">
    </div>
    <div class="col-md-3">
      <img src="/modules/core/client/img/brand/20160826055321.jpg">
    </div>
  </div>
  <div class="well">
    
  </div>
  
    </div><!-- Container ends -->
</section>
